<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<script src="https://kit.fontawesome.com/bd96147cb5.js" crossorigin="anonymous"></script>
<body>
    <h1>To-Do List</h1>
    <p>Plan your daily tasks efficiently.</p>
    <div class="container">
        <div class="addtask">
            <input type="text" name="" id="" placeholder="Add a task">
            <button>Add</button>
        </div>
        
        <ol class="notcompleted">
            <h3>Not Completed</h3>
            <!-- <li>Task
                <button><i class="fas fa-check"></i></button>
                <button><i class="fas fa-trash"></i></button>
            </li>-->
        </ol> 
        
        <ol class="completed">
            <h3>Completed</h3>
            <!-- <li>Task
                <button><i class="fas fa-trash"></i></button>

            </li> -->
        </ol>
    </div>
    <script src="index.js"></script>
</body>
</html>
